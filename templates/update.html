{% extends "base.html" %}
{% block title %} Update Page {% endblock %}
{% block content %}
<div class="row" style="height: 100px"></div>
<div class = "row justify-content-md-center">
    <div class = "col-sm-12 col-md-6 col-lg-4">
        <div class = "container bg-dark border border-dark-subtle rounded-3 p-4">
        <h2 class = "text-center mb-4">
            Update Vending Machine {{ vending_machine.id }} ({{ vending_machine.name }})
        </h2>
        <form action = "/api/vending_machines/update/{{vending_machine.id}}" method = "post" autocomplete = "off">
            <div class = "input-group input-group-md mb-4">
                <span class = "input-group-text" id = "name" style = "width: 40px">
                    <i class = "fa fa-user"></i>
                </span>
                <input type = "text" class = "form-control" name = "name" placeholder = "Name" aria-label = "Name" aria-describedby = "name" value = "{{vending_machine.name}}">
            </div>
            <div class = "input-group input-group-md mb-4">
                <span class = "input-group-text" id = "displayName" style = "width: 40px">
                    <i class = "fa fa-user"></i>
                </span>
                <input type = "text" class = "form-control" name = "location" placeholder = "Location" aria-label = "location" aria-describedby = "location" value = "{{vending_machine.location}}">
            </div>
            <div class = "d-grid gap-2">
                <button class = "btn btn-primary" type = "submit">
                    <i class="fa-solid fa-floppy-disk"></i> &nbsp; Save
                </button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
